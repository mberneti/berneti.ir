version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - PORT=3030
    volumes:
      # Mount SSL certificates (adjust path to your certificates)
      - ./ssl:/etc/nginx/ssl:ro
      # Optional: Mount logs for persistence
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
