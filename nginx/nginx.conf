# The main NGINX configuration file

user  nginx;
worker_processes  auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Include MIME types for file serving
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging settings
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Enable Gzip compression
    gzip on;
    gzip_types text/plain application/xml;

    # Define the server block
    server {
        listen 8008;
        server_name localhost;

        # Serve and display all files within /app directory with autoindex
        location /app/ {
            alias /;
            autoindex on;                        # Enables directory listing
            autoindex_exact_size off;             # Shows file size in KB/MB
            autoindex_localtime on;               # Shows file modification times
        }

        location ^~ /_next/static/ {
                alias /app/next_static/;
                expires 1y;
                access_log off;
                add_header Cache-Control "public, max-age=31536000, immutable";
        }

      # Route for static files with specific extensions to be served from /app/public
      location ~* \.(.*) {
            root /app/public;
            try_files $uri $uri/ =404;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
      }

        location / {
            proxy_pass http://nextjs_app:3030; # Change to your Next.js service and port
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
            # Serve static assets directly from the Next.js build output

    }
}